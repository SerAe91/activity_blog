# CORS
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET, POST, PUT, DELETE
# Database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${POSTGRES_USER:blogger}
quarkus.datasource.password=${POSTGRES_PASSWORD:aktiVyti3_sAfe_Pass5ord}
