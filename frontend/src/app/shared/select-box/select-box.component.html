<div class="row">
    <div class="col-xl-6">
        <label for="{{label}}">{{description}}: </label>
    </div>
    <div class="col-xl-12">
        <select name="{{label}}" id="selectList" (change)="onClick()">
            <option *ngFor="let value of values" value="{{value}}">
                {{value}}
            </option>
        </select>
    </div>
</div>
