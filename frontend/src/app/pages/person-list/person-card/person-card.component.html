<article class="person-card" aria-label="Person" *ngIf="personListDto?.person">
  <header class="person-card__header">
      <img src="assets/resources/images/avatar.jpg" alt="User Avatar" class="person-card__avatar" />

    <div class="person-card__info">
      <h2 class="person-card__name">
        {{ personListDto.person.firstName }} {{ personListDto.person.lastName }}
      </h2>
      <p class="person-card__birthday">
        ðŸŽ‚ {{getDateString(personListDto.person.birthday)}}
      </p>
    </div>
    <!-- MenÃ¼ rechts oben -->
    <div class="person-card__actions">
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Optionen">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openUpdatePersonModal()">
          <mat-icon>update</mat-icon>
          <span>Update</span>
        </button>
        <button mat-menu-item [disabled]="!canPersonBeDeleted()" (click)="deletePerson()">
          <mat-icon>delete</mat-icon>
          <span>LÃ¶schen</span>
        </button>
      </mat-menu>
    </div>
  </header>
</article>
