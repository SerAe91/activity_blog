<div>
    <app-opacity-scroll>
        <div *ngFor="let personListDto of personListDtos()">
            <app-person-card [personListDto]="personListDto" (updatePersonEvent)="onUpdatePerson($event)" (deletePersonEvent)="onDeletePerson($event)"></app-person-card>
        </div>
    </app-opacity-scroll>
</div>
<button type="button" class="btn-primary" (click)="openPersonModal()">Add new Person</button>
