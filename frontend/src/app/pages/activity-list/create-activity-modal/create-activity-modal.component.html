<div class="modal-content">
    <div class="modal-header">
        <h3>Create New Activity</h3>
    </div>
    <div class="modal-content">
        <form [formGroup]="formGroup">
            <mat-dialog-content class="dialog-content">
                <mat-form-field>
                    <mat-label>Title</mat-label>
                    <input matInput
                           formControlName="title"
                           required
                           id="title"
                           name="title"
                           maxlength="50">
                </mat-form-field>
                    
                <mat-form-field>
                    <mat-label>Description</mat-label>
                    <input id="description"
                           name="description"
                           type="text" matInput appNumeric
                           formControlName="description"
                           required>
                </mat-form-field>
                <div class="select-panels">
                    <div class="select-panel">
                        <div *ngFor="let personId of personIds.value; let i = index">
                            <mat-label>{{'Participant ' + (i + 1)}}</mat-label>
                            <mat-form-field>
                                <mat-select placeholder="Add new Person">
                                    <mat-option *ngFor="let person of persons" [value]="person.id" (onSelectionChange)="onPersonSelectionChange($event, i)">
                                        {{person.firstName + ' ' + person.lastName}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                            <button (click)="removeParticipant(i)">Remove Participant</button>
                        </div>
                        <button type="button" class="btn-secondary" (click)="addParticipant()">Add Participant</button>
                    </div>
                    <div class="select-panel">
                        <div *ngFor="let locationId of locationIds.value; let i = index">
                            <mat-label>{{'Location ' + (i + 1)}}</mat-label>
                            <mat-form-field>
                                <mat-select placeholder="Add new Location">
                                    <mat-option *ngFor="let location of locations" [value]="location.id" (onSelectionChange)="onLocationSelectionChange($event, i)">
                                        {{location.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                            <button (click)="removeLocation(i)">Remove Location</button>
                        </div>
                        <button type="button" class="btn-secondary" (click)="addLocation()">Add Location</button>
                    </div>
                </div>
                
            </mat-dialog-content>
        </form>
        <button class="btn-secondary" (click)="cancel()">Cancel</button>
        <button class="btn-primary" (click)="saveActivityAndCloseDialog()">Save</button>
    </div>
</div>
