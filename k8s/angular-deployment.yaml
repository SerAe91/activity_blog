# angular-frontend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angular-frontend
  template:
    metadata:
      labels:
        app: angular-frontend
    spec:
      containers:
        - name: angular-frontend
          image: your-registry/angular-frontend:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: angular-frontend
spec:
  ports:
    - port: 80
  selector:
    app: angular-frontend
  type: LoadBalancer  # Oder ClusterIP / NodePort je nach Cluster
